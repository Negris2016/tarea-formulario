<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAREA FORMULARIO HTML</title>
</head>
<body style="background-color: CornflowerBlue">

    <p style = "font-family: Georgia, 'Times New Roman', Times, serif">
        <h1><center>FORMULARIO PARA PRESENTARSE</center></h1>
    </p>
    <br>

    <h2>Favor de ingresar los siguientes datos:</h2><br>
    <br>

    <label for ="nombre">Mi nombre completo es:</label>
    <input type="text" placeholder="Nombre completo" name="nombre" id="nombre"><br>
    <br>

    <label for="apodo">Me gusta que me digan:</label>
    <input type="text" name="apodo" id="apodo"><br>
    <br>

    <label>Me identifico con el género :</label><br>
    <input type="radio" name="sexo">Masculino<br>
    <input type="radio" name="sexo">Femenino<br>
    <br>

    <label for="edad">Mis años cumplidos son:</label>
    <input type="number" name="edad" id="edad"><br>
    <br>

    <label>Mi fecha de nacimiento es</label><br>
    <input type="date"><br>
    <br>

    <label>Mi Nacionalidad es</label><br>
    <select name="" id="">
        <option value="">Seleccione</option>
        <option value="">México</option>
        <option value="">USA</option>
        <option value="">Canadá</option>
        <option value="">Chile</option>
        <option value="">Perú</option>
        <option value="">Brasil</option>
        <option value="">Argentina</option>
    </select><br>
    <br>

    <label for="correo">Mi Email es :</label><br>
    <input type="email" name="correo" id="correo"><br>
    <br>

    <label>Mis mascotas son :</label><br>
    <input type="checkbox" name="mascota">Perro<br>
    <input type="checkbox" name="mascota">Gato<br>
    <input type="checkbox" name="mascota">Peces<br>
    <input type="checkbox" name="mascota">Aves<br>
    <input type="checkbox" name="mascota">Otro<br>
    <input type="checkbox" name="mascota">No tengo<br>
    <br>

    <label>Mi máximo Nivel de Estudios hasta ahora:</label><br>
    <input type="radio" name="nivel">Sin Estudios<br>
    <input type="radio" name="nivel">Nivel Básico<br>
    <input type="radio" name="nivel">Profesional<br>
    <br>

    <label>Mi Color favorito: </label><br>
    <input type="color"><br>
    <br>

    <label>Mi Comida favorita es</label><br>
    <select name="" id="">
        <option value="">Seleccione</option>
        <option value="">Antojos mexicanos</option>
        <option value="">Comida rápida</option>
        <option value="">Postres</option>
        <option value="">Ensaladas</option>
        <option value="">Comida China</option>
        <option value="">Comida Sana</option>
        <option value="">Me da igual</option>
    </select><br>
    <br>

    <label>Mis pasatiempos son :</label><br>
    <input type="checkbox" name="pasa">Leer<br>
    <input type="checkbox" name="pasa">Programar<br>
    <input type="checkbox" name="pasa">Hacer deporte<br>
    <input type="checkbox" name="pasa">Cocinar<br>
    <input type="checkbox" name="pasa">Trabajar<br>
    <input type="checkbox" name="pasa">Jugar con/sin mi mascota<br>
    <input type="checkbox" name="pasa">No tengo<br>
    <br>

    <label>Esta es la foto de mi mascota / foto favorita</label><br>
    <input type="file"><br>
    <br>
    
    <label>Mensaje de motivación</label>
    <textarea name="" id=""></textarea><br>
    <br>
    
    <!--Limpiar registro-->
    <input type="reset"><br>
    <br>
    
    <!--Es para solicitar que se envíen la info solicitada-->
    <input type="submit"><br>
    <br>

    <DIV align="right">
        <h3>Elaboró MUME</h3>
    </DIV>



</body>
</html>
